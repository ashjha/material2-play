  <!-- Buttons -->
  <md-card>
    <button md-button>FLAT</button>
    <button md-raised-button md-tooltip="This is a tooltip!" (click)="onAlert('Success','Done Succesfully',1)">RAISED</button>
    <button md-raised-button color="primary" (click)="onAlert('Congratulations !','Done Succesfully',1)">PRIMARY RAISED</button>
    <button md-raised-button color="accent" (click)="onAlert('Oh No !','Somthing Wrong',0)">ACCENT RAISED</button>
  </md-card>

  <!-- Checkboxes -->
  <md-card>
    <md-checkbox>Unchecked</md-checkbox>
    <md-checkbox [checked]="true">Checked</md-checkbox>
    <md-checkbox [indeterminate]="true">Indeterminate</md-checkbox>
    <md-checkbox [disabled]="true">Disabled</md-checkbox>
  </md-card>

  <!-- Radio Buttons -->
  <md-card>
    <md-radio-button name="symbol">Alpha</md-radio-button>
    <md-radio-button name="symbol">Beta</md-radio-button>
    <md-radio-button name="symbol" disabled>Gamma</md-radio-button>
  </md-card>

  <!-- Slider -->
  <md-card>
    <md-slider min="1" max="5"></md-slider>
  </md-card>

  <md-card>

<button md-raised-button color="primary">PRIMARY</button>
<button md-raised-button color="accent">ACCENT</button>
<button md-raised-button color="warn">WARN</button>

  </md-card>

<!-- icon -->
<md-card>
  <md-icon>fingerprint</md-icon>

  <button md-icon-button>
    <md-icon class="md-24">delete</md-icon>
  </button>

  <button md-icon-button>
    <md-icon class="md-24">mode_edit</md-icon>
  </button>

  <button md-fab>
    <md-icon class="md-24">fingerprint</md-icon>
  </button>

  <button md-mini-fab>
    <md-icon class="md-24">add</md-icon>
  </button>
</md-card>


<md-card>
  <md-slide-toggle color="warn" [checked]="true">
    Primary Slide Toggle
  </md-slide-toggle>
</md-card>

<md-card> 
  <md-input placeholder="Character count (100 max)" maxlength="100" class="demo-full-width"          
          #characterCountHintExample>
  <!--<md-hint align="end">{{characterCountHintExample.characterCount}} / 100</md-hint>-->
</md-input>
</md-card>

<md-card>
  <md-progress-circle mode="indeterminate" color="primary"></md-progress-circle>
  <md-progress-circle mode="indeterminate" color="accent"></md-progress-circle>
  <md-progress-circle mode="indeterminate" color="warn"></md-progress-circle>
</md-card>
